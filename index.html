<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  </head>
  <body>
    <div class="container justify-content-center">
      <h1 class="text-center mt-5">SISTEM KASIR</h1>
      <div class="row" style="padding-left: 19pc; padding-right: 19pc">
        <table class="table table table-borderless">
          <thead>
            <tr>
              <th scope="col">No.</th>
              <th scope="col">HARGA BARANG</th>
              <th scope="col">JUMLAH BARANG</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">1</th>
              <td><input type="number" id="harga1" /></td>
              <td><input type="number" id="jumlah1" /></td>
            </tr>
            <tr>
              <th scope="row">2</th>
              <td><input type="number" id="harga2" /></td>
              <td><input type="number" id="jumlah2" /></td>
            </tr>
            <tr>
              <th scope="row">3</th>
              <td><input type="number" id="harga3" /></td>
              <td><input type="number" id="jumlah3" /></td>
            </tr>
            <tr>
              <th scope="row">4</th>
              <td><input type="number" id="harga4" /></td>
              <td><input type="number" id="jumlah4" /></td>
            </tr>
            <tr>
              <th scope="row">5</th>
              <td><input type="number" id="harga5" /></td>
              <td><input type="number" id="jumlah5" /></td>
            </tr>
          </tbody>
        </table>
        <div id="tampilanKembalian" class="d-none">
          <table class="table table table-borderless">
            <thead>
              <tr class="">
                <th scope="row"></th>
                <th scope="col"><h3>TOTAL:</h3></th>
                <th scope="col"><h3 id="totalHarga"></h3></th>
              </tr>
              <tr>
                <th scope="row"></th>
                <th scope="col">
                  <label for=""><h6>UANG CASH:</h6></label>
                </th>
                <th scope="col"><input type="number" id="inputKembali" /></th>
              </tr>
              <tr class="">
                <th scope="row"></th>
                <th scope="col"><h3>TOTAL KEMBALIAN:</h3></th>
                <th scope="col"><h3 id="kembalian"></h3></th>
              </tr>
            </thead>
          </table>
          <div class="d-grid gap-2 col-6 mx-auto">
            <button class="btn btn-warning" type="button" style="border-radius: 10pc" onclick="kembalian()">KEMBALIAN</button>
          </div>
          <br />
        </div>

        <div class="d-grid gap-2 col-6 mx-auto mb-5">
          <button class="btn btn-primary" type="button" style="border-radius: 10pc" onclick="hitung()">HITUNG</button>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script src="main.js"></script>
  </body>
</html>
